techs:

    baseload:
        essentials: {carrier_out: power, name:baseload, parent: supply}
        constraints:
            energy_cap_max: inf
            lifetime: 1
        costs:
            monetary:
                energy_cap: 300  # GBP m per GW
                om_con: 0.005  # GBP m per GWh
                interest_rate: 0

    midmerit:
        essentials: {carrier_out: power, name: midmerit, parent: supply}
        constraints:
            energy_cap_max: inf
            lifetime: 1
        costs:
            monetary:
                energy_cap: 100  # GBP m per GW
                om_con: 0.035  # GBP m per GWh
                interest_rate: 0

    peaking:
        essentials: {carrier_out: power, name: peaking, parent: supply}
        constraints:
            energy_cap_max: inf
            lifetime: 1
        costs:
            monetary:
                energy_cap: 50  # GBP m per GW
                om_con: 0.1  # GBP m per GWh
                interest_rate: 0

    wind:
        essentials: {carrier_out: power, name: wind, parent: supply}
        constraints:
            energy_cap_max: inf
            resource_unit: energy_per_area
            resource_area_max: inf
            lifetime: 1
        costs:
            monetary:
                resource_area: 100  # GBP m per GW
                om_con: 0  # GBP m per GWh
                interest_rate: 0
    
    demand_power:
        essentials: {carrier: power, name: demand, parent: demand}
