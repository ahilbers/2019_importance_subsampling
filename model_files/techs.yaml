techs:
    baseload:
        essentials:
            carrier_out: power
            name: baseload
            parent: supply
        constraints:
            energy_cap_max: inf
        costs:
            monetary:
                energy_cap: 300  # GBP m per GW
                om_con: 0.005  # GBP m per GWh

    midmerit:
        essentials:
            carrier_out: power
            name: midmerit
            parent: supply
        constraints:
            energy_cap_max: inf
        costs:
            monetary:
                energy_cap: 100  # GBP m per GW
                om_con: 0.035  # GBP m per GWh

    peaking:
        essentials:
            carrier_out: power
            name: combined peaking
            parent: supply
        constraints:
            energy_cap_max: inf
        costs:
            monetary:
                energy_cap: 50  # GBP m per GW
                om_con: 0.1  # GBP m per GWh

    wind:
        essentials:
            carrier_out: power
            name: wind
            parent: supply_plus
        constraints:
            energy_cap_max: inf
            resource: file=wind_r.csv
            resource_area_max: inf
        costs:
            monetary:
                resource_area: 100  # GBP m per GW
                om_con: 0  # GBP m per GWh

    demand_power:
        essentials:
            carrier: power
            name: Power demand
            parent: demand
        costs: {}
